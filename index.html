<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="information">
            <img src="http://openweathermap.org/img/wn/04n@2x.png" class="icon">
            <div class="info">
                <div class="">
                    <i class="fa fa-sun-o" aria-hidden="true"></i>
                    <h1 class="temp"></h1>
                </div>
                <div class="place">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <h1 class="location"></h1>
                    <!--<h4>10:36-Tuesday,22 Oct 19</h4>-->
                </div>
                <div class="img">
                    <i class="fa fa-cloud" aria-hidden="true"></i>
                    <h1 class="desc"></h1>


                </div>
            </div>


        </div>
        <div class="search">
            <div class="search-content">
                <h2>Weather Details</h2>
                <ul>
                    <li>
                        <h5>Date</h5>
                        <h5 class="date"></h5>
                    </li>
                    <li>
                        <h5>Time</h5>
                        <h5 class="time"></h5>
                    </li>
                    <li>
                        <h5>Humidity</h5>
                        <h5 class="humidity"></h5>
                    </li>
                    <li>
                        <h5>Pressure</h5>
                        <h5 class="pressure"></h5>
                    </li>
                    <li>
                        <h5>Sun Rise</h5>
                        <h5 class="sunrise"></h5>
                    </li>
                    <li>
                        <h5>Sun Set</h5>
                        <h5 class="sunset"></h5>
                    </li>
                    <li>
                        <h5>Wind Speed</h5>
                        <h5 class="wind-speed"></h5>
                    </li>
                </ul>
            </div>
            <div class="search-bar">
                <section class="top-banner">
                    <div class="containers">
                        <form>
                            <input class="city" type="text" placeholder="Search for a city" autofocus>
                            <button type="submit">Submit</button>
                            <span class="msg"></span>
                        </form>
                    </div>
                </section>
                <section class="ajax-section">
                    <div class="containers">
                        <ul class="cities"></ul>
                    </div>
                </section>
            </div>

        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
